<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Employee basic details store</title>
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row bg-secondary text-white"
      style="min-height: 100vh"
    >
      <div class="w-100 w-md-50 p-5">
        <h3 class="text-center">Enter Details</h3>
        <form class="d-flex flex-column justify-content-center">
          <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group mb-3">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" />
            <p class="text-danger d-none" id="emailValidate">Invalid Email.</p>
          </div>
          <div class="form-group mb-3">
            <label for="mob"> Mobile No</label>
            <input type="text" class="form-control" id="mob" />
          </div>
          <button class="btn btn-primary shadow" type="submit">Submit</button>
        </form>
      </div>
      <div class="w-100 w-md-50 p-5">
        <h3 class="text-center">Displaying Employee Details</h3>
        <div class="table text-white">
          <table class="table table-bordered text-white">
            <thead>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile no</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
